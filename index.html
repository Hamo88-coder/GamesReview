<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo-sm.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Games Perview</title>
</head>

<body>
    <main class="container my-5 home">
        <section class="games">
            <header>
                <img src="assets/wraper.png" class="w-100" alt="game photo">
            </header>
            <nav class="navbar navbar-expand-lg nav-bg position-sticky z-3 col-md-6 col-lg-9">
                <div class="container">
                    <h5 class="navbar-brand mb-0 text-uppercase">
                        <img src="assets/logo-sm.png" alt="logo photo" style="width: 50px"> Game Reviews
                    </h5>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse small navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small" id="categories-list">
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="games-box">
            </div>
        </section>
        <section class="details details-box d-none">
            <header class="hstack justify-content-between">
                <h1 class=" py-4  h2 ">Details Game</h1>
                <button class="btn-close btn-close-white" id="btnClose"></button>
            </header>
            <div class="row g-4" id="detailsContent"></div>
        </section>
        <div class="loading d-none">
            <span class="loader"></span>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
